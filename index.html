<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/animate.min.css">

    <title>login</title>
</head>
<body>
    <main class="base">
        <img src="img/user.png" alt="">
        <h1>LOGIN</h1>        
        <form action="">
            <div class="data">
            <table>
                <tr>
                    <th>
                        <label for="username" class="username">Username:</label>
                        <input type="text" name="username" id="username" class="username-input" placeholder="Masukkan Username">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="password" class="password">Password : 
                            <input type="password" name="password" id="password" class="password-input" placeholder="Masukkan Password">
                        </label>
                    </th>
                </tr>
                
            </table>
            </div>
            <button type="submit">Masuk</button>
            <h6>Belum <a href="#">registrasi?</a></h6>
        </form>
    </main>
</body>
</html>
